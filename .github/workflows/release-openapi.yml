name: Release OpenAPI spec

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare OpenAPI assets
        run: |
          mkdir -p dist
          cp api/openapi.yaml dist/openapi.yaml
          sha256sum dist/openapi.yaml > dist/openapi.yaml.sha256

      - name: Create release with OpenAPI assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/openapi.yaml
            dist/openapi.yaml.sha256
